<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>

</head>
<body>
   <div class="container">
    <h1 class="title">Focus on <span >Today</span></h1>
<div class="app-container">
<h2 class="sub-title"> Today <img class="sunImage"src="/Images/Group1.svg" alt=""> <img  class="eyes" src="Images/Group 3.svg" alt=""></span></h2>
<p class="progress-label">Raise the bar by completing your goals!</p>

<div class="progressBar ">
    <div class="progress-value"><span>2/3 Completed</span></div>

<p class="errorlabel" >Please set all the 3 goals!</p></div>
<div class="goal-container ">
    <div class="custom-checkbox"><img class="check-icon" src="./Images/Vector 1.svg" alt=""></div>
   
    <input id="first" class="goal-list" type="text" placeholder="Add new goal...">
</div>
<div class="goal-container ">
    <div class="custom-checkbox  " ><img class="check-icon" src="./Images/Vector 1.svg" alt=""></div>
   
    <input  id="second" class="goal-list" type="text" placeholder="Add new goal...">
</div>
<div class="goal-container">
    <div class="custom-checkbox "><img class="check-icon" src="./Images/Vector 1.svg" alt=""></div>
   
    <input id="third" class="goal-list" type="text" placeholder="Add new goal...">
</div>
<p class="final">“Move one step ahead, today!”</p>

</div>
